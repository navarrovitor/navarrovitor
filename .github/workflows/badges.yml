name: Update Badges

on:
  schedule:
    - cron: "* */12 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
            BADGE_SIZE: the resolution to the badges images
